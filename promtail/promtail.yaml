server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /promtail_positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker_logscrape
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["logging=promtail"]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: "container"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "logstream"
      - source_labels: ["__meta_docker_container_label_logging_jobname"]
        target_label: "job"
  - job_name: syslog_collect
    syslog:
      listen_address: 0.0.0.0:4445
      use_incoming_timestamp: true
      labels:
        - xhostname: __syslog_connection_hostname
        - xseverity: __syslog_message_severity
        - xscrapedhostname: __syslog_message_hostname
